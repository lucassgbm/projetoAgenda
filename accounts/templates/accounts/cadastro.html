{% extends 'base.html' %}

{% block titulo %}Cadastro | {% endblock %}

{% block conteudo %}

<h1 class="mt-3 mb-3">cadastro</h1>

<form method="post" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control" id="nome">
  </div>
  <div class="form-group">
    <label for="nome">Sobrenome</label>
    <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control" id="sobrenome">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" value="{{ request.POST.email }}" class="form-control" id="email" >
  </div>
  <div class="form-group">
    <label for="usuario">Usu√°rio</label>
    <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control" id="usuario">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" name="senha" class="form-control" id="senha">
  </div>
  <div class="form-group">
    <label for="repetirsenha">Repetir senha</label>
    <input type="password" name="senha2" class="form-control" id="senha2">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
